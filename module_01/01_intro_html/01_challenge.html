<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
         <h1>Row Row Row Your Boat</h1>
         <p>Row,row,row,your boat<br>gently
            down the stream<br>merrily,merrily,
            merrily,merrily<br>life is but a dream</p>
    </body>
</html>
